<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fps {
            font-size: 16px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        /* Video Container */
        .video-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }

        #videoCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Control Panel */
        .control-panel {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.95);
        }

        .current-garment {
            background: rgba(66, 135, 245, 0.3);
            border: 2px solid rgba(66, 135, 245, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .current-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .current-name {
            font-size: 20px;
            font-weight: 700;
            color: #4287f5;
        }

        /* Garment Grid */
        .garment-grid {
            display: grid;
            gap: 15px;
        }

        .garment-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 120px;
        }

        .garment-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(66, 135, 245, 0.5);
            transform: translateX(5px);
        }

        .garment-card.active {
            background: rgba(66, 135, 245, 0.4);
            border-color: #4287f5;
            box-shadow: 0 4px 20px rgba(66, 135, 245, 0.3);
        }

        .garment-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .garment-number {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            z-index: 1;
        }

        .garment-card.active .garment-number {
            background: #4287f5;
        }

        .garment-name {
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.9);
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.9);
        }

        /* Scrollbar */
        .control-panel::-webkit-scrollbar {
            width: 8px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="title">ðŸŽ¨ Virtual Try-On Studio</div>
            <div class="status-info">
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="fps" id="fpsDisplay">-- FPS</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Display -->
            <div class="video-container">
                <canvas id="videoCanvas"></canvas>
                <div class="loading" id="loadingText">Starting camera...</div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-title">Select Garment</div>
                
                <div class="current-garment">
                    <div class="current-label">Currently Wearing</div>
                    <div class="current-name" id="currentGarment">Loading...</div>
                </div>

                <div class="garment-grid" id="garmentGrid">
                    <!-- Garments will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>

    <script>
        const garments = {{ garments | tojson }};
        let currentGarment = 0;
        let ws = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let isProcessing = false;
        let frameCount = 0;
        let lastTime = Date.now();
        let lastFrameImage = null;  // Store last received frame

        // Initialize
        window.onload = function() {
            initializeCamera();
            initializeWebSocket();
            populateGarments();
            // Set initial garment name
            if (garments.length > 0) {
                document.getElementById('currentGarment').textContent = garments[0].name;
            }
        };

        function initializeCamera() {
            video = document.createElement('video');
            video.setAttribute('autoplay', '');
            video.setAttribute('playsinline', '');
            
            canvas = document.getElementById('videoCanvas');
            ctx = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: 'user'
                } 
            })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('loadingText').style.display = 'none';
                    processFrame();
                };
            })
            .catch(err => {
                console.error('Camera error:', err);
                showMessage('Camera access denied', 'error');
            });
        }

        function initializeWebSocket() {
            ws = new WebSocket('ws://' + window.location.hostname + ':8765');
            
            ws.onopen = () => {
                console.log('âœ“ WebSocket connected');
                document.getElementById('statusText').textContent = 'LIVE';
                showMessage('Connected to server', 'success');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'frame') {
                        // Display processed frame immediately
                        const img = new Image();
                        img.onload = () => {
                            lastFrameImage = img;  // Store for smooth rendering
                            // Draw immediately without waiting
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            updateFPS();
                            isProcessing = false;  // Ready for next frame
                        };
                        img.onerror = () => {
                            console.error('Error loading processed image');
                            isProcessing = false;
                        };
                        img.src = data.data;
                    }
                    else if (data.type === 'garment_changed') {
                        document.getElementById('currentGarment').textContent = garments[data.garment_id].name;
                        showMessage(`Changed to ${garments[data.garment_id].name}`, 'success');
                    }
                    else if (data.type === 'error') {
                        console.error('Server error:', data.message);
                        showMessage(data.message, 'error');
                        isProcessing = false;
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                    isProcessing = false;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showMessage('Connection error', 'error');
            };

            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                document.getElementById('statusText').textContent = 'Disconnected';
                showMessage('Disconnected from server', 'error');
                setTimeout(initializeWebSocket, 3000);
            };
        }

        function processFrame() {
            if (!video || !canvas) {
                requestAnimationFrame(processFrame);
                return;
            }

            // Only send if websocket is ready and not currently processing
            if (ws && ws.readyState === WebSocket.OPEN && !isProcessing) {
                isProcessing = true;
                
                // Draw current frame to canvas temporarily
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 640;
                tempCanvas.height = 480;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
                
                // Convert to JPEG and send - use lower quality for faster processing
                tempCanvas.toBlob((blob) => {
                    if (blob && ws && ws.readyState === WebSocket.OPEN) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            try {
                                ws.send(JSON.stringify({
                                    type: 'frame',
                                    data: reader.result
                                }));
                            } catch (e) {
                                console.error('Error sending frame:', e);
                                isProcessing = false;
                            }
                        };
                        reader.readAsDataURL(blob);
                    } else {
                        isProcessing = false;
                    }
                }, 'image/jpeg', 0.90);  // Match webcam_streamer quality
            }

            // Continue loop at higher rate for smoother display
            requestAnimationFrame(processFrame);
        }

        function populateGarments() {
            const grid = document.getElementById('garmentGrid');
            
            garments.forEach((garment, index) => {
                const card = document.createElement('div');
                card.className = 'garment-card' + (index === currentGarment ? ' active' : '');
                card.onclick = () => changeGarment(index);
                
                card.innerHTML = `
                    <div class="garment-number">${index + 1}</div>
                    <img class="garment-image" src="/static/garments/${garment.image}" alt="${garment.name}" onerror="this.style.display='none'; this.nextElementSibling.style.marginTop='40px';">
                    <div class="garment-name">${garment.name}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function changeGarment(index) {
            if (index === currentGarment || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            currentGarment = index;
            
            // Update UI
            document.querySelectorAll('.garment-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            
            // Send to server
            ws.send(JSON.stringify({
                type: 'garment_change',
                garment_id: index
            }));
        }

        function updateFPS() {
            frameCount++;
            const now = Date.now();
            const elapsed = (now - lastTime) / 1000;
            
            if (elapsed >= 1.0) {
                const fps = frameCount / elapsed;
                document.getElementById('fpsDisplay').textContent = Math.round(fps) + ' FPS';
                frameCount = 0;
                lastTime = now;
            }
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('statusMessage');
            msg.textContent = text;
            msg.className = 'status-message show ' + type;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '1' && key <= '6') {
                const index = parseInt(key) - 1;
                if (index < garments.length) {
                    changeGarment(index);
                }
            }
        });
    </script>
</body>
</html>
