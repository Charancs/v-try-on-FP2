{% extends "base.html" %}

{% block title %}Register - Virtual Try-On Shop{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-4">
                    <h4 class="text-center mb-3">
                        <i class="bi bi-person-plus"></i> Register
                    </h4>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="username" class="form-label" style="font-size: 0.9rem;">Username *</label>
                                <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="full_name" class="form-label" style="font-size: 0.9rem;">Full Name</label>
                                <input type="text" class="form-control form-control-sm" id="full_name" name="full_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="email" class="form-label" style="font-size: 0.9rem;">Email *</label>
                                <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="phone" class="form-label" style="font-size: 0.9rem;">Phone</label>
                                <input type="tel" class="form-control form-control-sm" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="password" class="form-label" style="font-size: 0.9rem;">Password *</label>
                                <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                                <small class="text-muted" style="font-size: 0.75rem;">Min 6 chars</small>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="confirm_password" class="form-label" style="font-size: 0.9rem;">Confirm *</label>
                                <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </form>
                    <div class="text-center mt-2">
                        <p style="font-size: 0.85rem; margin-bottom: 0;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
